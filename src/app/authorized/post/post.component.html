<div class="container">
  <div class="post__user">
    <img [routerLink]="['/home/profile/' + post.owner.id]" [src]="post.owner.image"/>
    <span>{{ post.owner.first_name }} </span>
    <span>{{ post.owner.last_name }} </span>
  </div>
  <div class="post__credentials">
    <div class="post__header">
      <span class="post__group" *ngIf="withGroup" [routerLink]="['/home/group/' + post.group.id]">
        {{ post.group.name }}
      </span>
      <div class="post__date">{{ post.date_posted }}</div>
    </div>
    <div class="post__content" [routerLink]="['/home/post/' + post.id]">
      {{ post.content | slice: 0:200 }}
    </div>
    <div *ngIf="post.file" class="post__file">
      <a [href]="post.file">Download attachment</a>
    </div>
  </div>
</div>
