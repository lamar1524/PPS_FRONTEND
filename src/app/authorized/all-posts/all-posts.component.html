<div class="container">
  <div class="header">
    Posts in your groups.
  </div>
  <div class="errors" *ngIf="message">
    <div class="errors__error message--error">
      {{ message }}
    </div>
  </div>
  <div class="posts" *ngIf="!message">
    <app-post *ngFor="let post of posts" [post]="post" [withGroup]="true" class="post" (refresh)="loadPosts()"></app-post>
  </div>
</div>
