<div class="container" *ngIf="receiver">
    <div class="messages__reciever">
        <img [src]="receiver.image"/>
        <span> {{receiver.first_name}} {{receiver.last_name}}</span>
    </div>
    <div class="messages">
        <div class="message" [ngClass]="{'receiever': message.isMine}" *ngFor="let message of messages">
            <div class="message__header">
                <span>{{message.timestamp | date: "dd-MM-yyyy hh-mm-ss"}}</span>
            </div>
            {{message.message}}
        </div>
    </div>
    <div class="message__form">
        <form [formGroup]="messageForm" (ngSubmit)="sendMessage()">
            <button type="submit">Send</button>
            <textarea formControlName="message"> </textarea>
        </form>
    </div>
</div>
