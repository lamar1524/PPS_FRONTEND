<div class="confirmation confirmation--hidden">
    <div class="confirmation__text">Are you sure that you want to leave <span class="text--strong">{{group.name}}</span>?
    </div>
    <div class="confirmation__buttons">
        <button class="button--green" (click)="leaveGroup(group.id)">Yes</button>
        <button class="button--red cancell" (click)="showConfirmation(false)">No</button>
    </div>
</div>
<div class="container">
    <div class="header">
        <div class="button__wrapper">
            <button class="button--red" (click)="showConfirmation()">
                Leave
            </button>
        </div>
    </div>
    <div class="group__content">
        <div class="group__info">
            <div class="group__name">
                <span class="name__label text--strong">
                Name: 
            </span>
                <span class="name__value">
                {{group.name}}
            </span>
            </div>
            <div class="group__owner">
                <span class="owner__label text--strong">
                Owner: 
            </span>
                <span class="owner__value">
                {{group.owner.first_name}} {{group.owner.last_name}}
            </span>
            </div>
            <div class="group__members">
                <span class="members__label text--strong">
                Members: 
            </span>
                <span class="members__value">
                {{group.members_count}}
            </span>
            </div>
        </div>
        <div class="group__posts">
            <div class="posts__post" *ngFor="let post of posts">
                <div class="post__header">
                    <div class="post__credentials">
                        <span class="post__author">{{post.owner.first_name}} {{post.owner.last_name}}
                        </span>
                    </div>
                    <div class="post__date">{{post.date_posted}}</div>
                </div>
                <div class="post__content">
                    {{post.content}}
                </div>
            </div>
        </div>
    </div>
</div>
