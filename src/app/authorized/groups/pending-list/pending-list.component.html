<div class="container">
  <div *ngIf="message">
    <span>{{ message }}</span>
  </div>
  <div class="pending-user__wrapper" *ngFor="let user of userList">
    <img [src]="user.image" alt="image" class="pending-user__image"/>
    <span>{{ user.first_name }} {{ user.last_name }} </span>
    <button class="button--confirm" (click)="accept(user.id)">
      Yes
    </button>
    <button (click)="decline(user.id)">
      No
    </button>
  </div>
</div>
